<!-- <!DOCTYPE html> -->
<html lang="en">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Youtube 계정 만들기</title>
<script type="text/javascript" src="../static/js/Youtube.js"></script>
<!-- bootstrap start -->
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
	integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l"
	crossorigin="anonymous">
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
	integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
	crossorigin="anonymous"></script>
<script
	src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
	integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns"
	crossorigin="anonymous"></script>
<link rel="stylesheet" href="../static/css/bootstrap-icons.css">
<link rel="stylesheet" href="../static/css/master.css">
<!-- bootstrap end -->
</head>
<body>
<script>
	
</script>
<div class="container-fluid">
	<div class="wrapper-box">
		<form action="/join/user-join" method="post">
			<div class="row row-cols-2">
				<div class="col">
					<a href="/">
						<img class="google-logo w-25 mb-3" src="../static/images/Google_logo.png">
					</a>
					<h3 class="font-weight-bold mb-3">Google 계정 만들기</h3>
					<p class="mb-3">YouTube로 이동</p>
						<input type="text" class="form-control mb-3" placeholder="이름" name="user_name">
						<div class="mb-3">
							<input type="text" class="form-control" placeholder="생일" name="user_birth">
							<small class="text-muted">생일은 20210101 형식으로 입력하세요.</small>
						</div>
						<div class="mb-3">
							<input type="email" class="form-control" placeholder="이메일 주소" name="user_email">
							<small class="text-muted d-block">이메일이 본인인지 확인해야합니다.</small>
							<a href="#" class="text-primary">새로운 G-mail 만들기</a>
						</div>
						<div class="d-inline-flex w-100">
							<input type="password" class="form-control mr-3" placeholder="비밀번호" name="user_pw">
							<input type="password" class="form-control" placeholder="비밀번호 확인" name="user_pw_check">
						</div>
						<small class="text-muted d-block">특수문자포함하며 영문, 숫자를 조합하여 8자이상 입력하세요.</small>
						<div class="custom-control custom-checkbox mb-3">
						  <input type="checkbox" class="custom-control-input" id="toggle_pw">
						  <label class="custom-control-label" for="toggle_pw">비밀번호 표시</label>
						</div>
						<div class="btn-set d-flex justify-content-between">
							<a href="login">
								<button class="btn btn-outline-primary" type="button">로그인</button>
							</a>
							<button class="btn btn-primary" type="submit">가입하기</button>
						</div>
					</div>
				<div class="col d-flex flex-column justify-content-center align-items-center">
					<img src="../static/images/account.svg" class="w-50 mb-3">
					<p class="text-center">하나의 계정으로<br>모든 Google 서비스를 이용해보세요.</p>
				</div>
			</div>
		</form>
	</div>
</div>
</body>
</html>
