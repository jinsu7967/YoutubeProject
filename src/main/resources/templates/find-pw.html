<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>비밀번호 찾기</title>
    <script type="text/javascript" src="../static/js/Youtube.js"></script>
    <!-- bootstrap start -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="../static/css/bootstrap-icons.css">
    <link rel="stylesheet" href="../static/css/master.css">
    <!-- bootstrap end -->
</head>
<body>
    <div class="wrapper">
        <div class="wrapper-box">
            <form action="/find" method="post">
                <a href="/"><img class="Google-logo" src="../static/images/Google_logo.png"></a>
                <h3 class="pt-2">비밀번호 찾기</h3>
                <p style="font-size: 18px;">회원가입시 사용한 정보를 입력해주세요.</p>
                <div class="find-box">
                    <div>
                        <input type="text" class="input-group" placeholder="이메일" name="user_email">
                    </div>
                    <div>
                        <input type="text" class="input-group mt-2" placeholder="이름" name="user_name">
                    </div>
                    <div>
                        <input type="text" class="input-group mt-2" placeholder="생일" name="user_birth">
                        <p class="text-sm text-danger">생일의 형식은 20220101입니다.</p>
                    </div>
                    <div class="container pt-3">
                        <div class="row">
                            <div class="col-6">

                            </div>
                            <div class="col-6 d-flex justify-content-end" style="padding-right: 0;">
                                <button type="submit" class="btn btn-primary">다음</button>
                            </div>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
