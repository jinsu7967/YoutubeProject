<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>본인 확인 페이지</title>
    <script type="text/javascript" src="../static/js/Youtube.js"></script>
    <!-- bootstrap start -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="../static/css/bootstrap-icons.css">
    <link rel="stylesheet" href="../static/css/update-user.css">
    <!-- login-form.css 양식과 같음 -->
    <!-- bootstrap end -->
</head>
<body>
    <div class="wrapper">
        <div class="wrapper-box">
            <form action="update-user-check/UserCheck" method=post>
                <a href="/index"><img class="Google-logo" src="../static/images/Google_logo.png"></a>
                <h3>본인 확인 페이지</h3><br>
                <div class="update-box">
                    <div>
                        <input type="text" class="update-user-box" th:value="${user_email}" placeholder="이메일" name="user_email" readonly><br>
                    </div>
                    <br>
                    <div>
                        <input type="password" class="update-user-box" value="" placeholder="비밀번호" name="user_pw"><br>
                    </div>
                    <div>
                        <p style="font-size: 12px;">현재 비밀번호를 입력해주세요.</p>
                    </div>
                    <div>
                        <input type="text" class="update-user-box" value="" placeholder="이름" name="user_name"><br>
                    </div>
                    <div class="container" style="margin-top: 100px;">
                        <div class="row">
                            <div class="col-6">

                            </div>
                            <div class="col-6">
                                <button type="submit" class="update-btn">다음</button>
                            </div>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
