<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>비밀번호 찾기</title>
    <script type="text/javascript" src="../static/js/Youtube.js"></script>
    <!-- bootstrap start -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="../static/css/bootstrap-icons.css">
    <link rel="stylesheet" href="../static/css/master.css">
    <!-- login-form.css 양식과 같음 -->
    <!-- bootstrap end -->
</head>
<body>
    <div class="wrapper">
        <div class="wrapper-box">
            <form action="/find" method="post">
                <a href="/"><img class="Google-logo" src="../static/images/Google_logo.png"></a>
                <h3 class="pt-3">비밀번호 찾기 결과</h3>
                <p style="font-size: 18px;" th:text="|${user_email} 님의 비밀번호 찾기 결과입니다.|"></p>
                <div class="find-box">
                    비밀번호 : <input type="text" th:value="${user_pw}">
                </div>
                <div class="d-flex justify-content-end pt-2">
                	<a href="login" class="text-primary" style="font-size: 20px;">로그인</a>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
