<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로그인</title>
    <script type="text/javascript" src="../static/js/Youtube.js"></script>
    <!-- bootstrap start -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="../static/css/bootstrap-icons.css">
    <link rel="stylesheet" href="../static/css/master.css">
    <!-- bootstrap end -->
</head>
<body>
    <div class="wrapper-form">
        <div class="wrapper-box">
            <div class="text-center">
            	<a href="index"><img class="Google-logo" src="../static/images/Google_logo.png"></a>
	            <h3>로그인</h3>
	            <p style="font-size: 18px;">YouTube로 이동</p>
            </div>
            <form action="login/loginCheck" method="post">
                <div class="mb-3">
	                <input type="text" class="form-control mb-3" name="user_email" placeholder="이메일 또는 휴대전화">
	                <input type="password" class="form-control mb-3" name="user_pw" placeholder="비밀번호 입력">
	                <a href="find-pw">이메일 및 비밀번호를 잊으셨나요?</a>                
                </div>
                <p class="mb-3">내컴퓨터가 아닌가요?<br>게스트 모드를 사용하여 비공개로 로그인하세요.<a class="ml-2" href="#">자세히 알아보기</a></p>
                <div class="d-flex justify-content-between align-items-center">
                    <a href="join">계정 만들기</a>
                    <button type="submit" class="btn btn-outline-primary">다음</button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
