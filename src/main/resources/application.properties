
#서버설정
server.servlet.context-path=/
server.port=8080

#JDBC설정
spring.datasource.driver-class-name=org.mariadb.jdbc.Driver
spring.datasource.url=jdbc:mariadb://localhost:3306/youtube
spring.datasource.username=root
spring.datasource.password=gridone

#static resource 경로 설정
spring.mvc.static-path-pattern=/static/**
spring.resources.static-locations=classpath:/static/
spring.resources.add-mappings=true

#mybatis 경로 설정
mybatis.type-aliases-package=com.example.demo.dto
mybatis.mapper-locations=com.example.demo.mapper/**/*.xml

#thymeleaf 참조
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.encoding=UTF-8
spring.thymeleaf.suffix=.html
spring.thymeleaf.mode=HTML
spring.thymeleaf.cache=false

#file upload 설정
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=100MB

