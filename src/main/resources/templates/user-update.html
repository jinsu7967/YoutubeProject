<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>개인정보 변경</title>
    <script type="text/javascript" src="../static/js/Youtube.js"></script>
    <!-- bootstrap start -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="../static/css/bootstrap-icons.css">
    <link rel="stylesheet" href="../static/css/master.css">
    <!-- login-form.css 양식과 같음 -->
    <!-- bootstrap end -->
</head>
<body>
    <div class="wrapper">
        <div class="wrapper-box">
            <form action="/update-user-check/UserUpdate" method="post">
                <a href="/index"><img class="Google-logo" src="../static/images/Google_logo.png"></a>
                <h3>개인 정보 변경</h3><br>
                <div class="update-box" th:each="userInfo : ${userInfo}">
                    <div>
                        <input type="text" name="user_email" class="update-user-box" th:value="${userInfo.email}" readonly><br>
                    </div>
                    <br>
                    <div>
                        <input type="password" name="user_pw" class="update-user-box" th:value="${userInfo.pw}" placeholder="변경할 비밀번호"><br>
                    </div>
                    <div>
                        <p style="font-size: 12px;">비밀번호는 특수문자 시작이며 영어, 숫자 혼합 8자 이상이여야합니다.</p>
                    </div>
                    <div>
                        <input type="text" name="user_name" class="update-user-box" th:value="${userInfo.name}"><br>
                    </div>
                    <div class="container" style="margin-top: 100px;">
                        <div class="row">
                            <div class="col-6">
								 
                            </div>
                            <div class="col-6">
                                <button type="submit" class="update-btn">다음</button>
                            </div>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
